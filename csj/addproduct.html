<div class="col-md-9" align="justify">
	<section id="content">
		<article>
			<form role="form" method="POST" action="/csj/addproduct" class="well form-horizontal">

				<!-- Form Name -->
				<legend><center><h2><b>Add Product</b></h2></center></legend><br>
				<div class="login-center">
					<div class="form-group" align="justify">
						
						<label class="col-md-4 " >Product Type</label> 
						<div class="col-md-8">
							<div class="input-group">
								<select name="product_type" class="form-control">
									<option value = 'smartWatch'>Smart Watch</option>
									<option value = "speaker">Speaker</option>
									<option value = "headphone">Headphone</option>
									<option value = "phone">Phone</option>
									<option value = "laptop">Laptops</option>
									<option value = "externalStorage">External Storage</option>
									<option value = "accessory">Accessories</option>		

								</select>
							</div>
						</div>
					</div>

					<div class="form-group">
						<label class="col-md-4 " >Name</label> 
						<div class="col-md-8">
							<div class="input-group">
								<input type="text" name="name" class="form-control" required  />
							</div>
						</div>
					</div>

					<div class="form-group">
								<label >Product Condition</label> 
								
								<div class="input-group">								
									<select name="condition" class="form-control">
										<option value = "New">New</option>
										<option value = "Old">Old</option>
									</select>
								</div>
								
							</div>

					<div class="form-group">
						<label class="col-md-4 " >Product Price</label> 
						<div class="col-md-8">
							<div class="input-group">
								<input type="text" name="price" class="form-control" required />
							</div>
						</div>
					</div>

					<div class="form-group">
						<label class="col-md-4 " >Product Quantity</label> 
						<div class="col-md-8">
							<div class="input-group">
								<input type="number" name="pquantity" class="form-control" required />
							</div>
						</div>
					</div>


					<!-- <div class="form-group">
						<label class="col-md-4 " >ImagePath</label> 
						<div class="col-md-8">
							<div class="input-group">
								<input type = "text" name="imagep" class="form-control" required />
							</div>
						</div>
					</div> -->


					<div class="form-group">
						<label class="col-md-4 " >Retailer</label> 
						<div class="col-md-8">
							<div class="input-group">
								<input type="text" name="retailer" class="form-control" required />
							</div>
						</div>
					</div>				
					

					<div class="form-group">
						<label class="col-md-4 " >Retailer Discount</label> 
						<div class="col-md-8">
							<div class="input-group">
								<input type="text" name="rdiscount" class="form-control" required />
							</div>
						</div>
					</div>

					<div class="form-group">
						<label class="col-md-4 " >Manufacture</label> 
						<div class="col-md-8">
							<div class="input-group">
								<input type="text" name="manufacturer" class="form-control" required />
							</div>
						</div>
					</div>

					<div class="form-group">
						<label class="col-md-4 " >Manufacture Rebate</label> 
						<div class="col-md-8">
							<div class="input-group">
								<input type="text" name="mrebate" class="form-control" required />
							</div>
						</div>
					</div>

					<div class="form-group">
								<label >Product on Sale</label> 
								
								<div class="input-group">								
									<select name="onsale" class="form-control">
										<option value = "Yes">Yes</option>
										<option value = "No">No</option>
									</select>
								</div>
								
							</div>

					<div class="form-group" align="center">
						<label class="col-md-4 control-label"></label>
							<div class="col-md-4"><br>
								<button type="submit" class="btn btn-warning" >Add Product <span class="glyphicon glyphicon-send"></span></button>
							</div>
						</div>
					</div>
				</div>



				</form>

			</article>
		</section>
	</div>
</div>
