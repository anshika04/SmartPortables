<div class="col-md-9" align="justify">
	<section id="content">
		<article>
			<form class="well form-horizontal" action="/csj/addcustomer" method="post"  id="contact_form">
				<fieldset>

					<!-- Form Name -->
					<legend><center><h2><b>Add Customer</b></h2></center></legend><br>

					<!-- Text input-->

					<div class="row">
						<div class="col-sm-1">
						</div>

						<div class="col-sm-4">
							<div class="form-group">						
								<label>First Name</label> 
								<div class="input-group">
									<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
									<input  id="firstName" name="firstname" placeholder="First Name" class="form-control" type="text">
								</div>
							</div>

							<div class="form-group">
								<label>Last Name</label> 						
								<div class="input-group">
									<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
									<input id="lastname" name="lastname" placeholder="Last Name" class="form-control"  type="text">
								</div>						
							</div>

							<div class="form-group">
								<label >Username</label> 

								<div class="input-group">
									<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
									<input id="username" name="username" placeholder="UserName" class="form-control"  type="text">
								</div>

							</div>
							<div class="form-group">
								<label >Password</label> 

								<div class="input-group">
									<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
									<input id="password" name="password" placeholder="Password" class="form-control"  type="password">
								</div>

							</div>

							<div class="form-group">
								<label >User Role</label> 
								
								<div class="input-group">								
									<select name="role" class="form-control">
										<option value = "customer">Customer</option>
										<option value = "storemanager">Store Manager</option>
										<option value = "salesman">Salesman</option>
									</select>
								</div>
								
							</div>
							
						</div>

						<div class="col-sm-2">
						</div>


						<div class="col-sm-4">
							<div class="form-group">
								<label  >Address</label> 
								
								<div class="input-group">
									<span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
									<input id="address" name="address" placeholder="Address" class="form-control"  type="text">
								</div>
								
							</div>
							<div class="form-group">
								<label  >State</label> 
								
								<div class="input-group">
									<span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
									<input id="state" name="state" placeholder="State" class="form-control"  type="text">
								</div>
								
							</div>
							<div class="form-group">
								<label  >City</label> 
								
								<div class="input-group">
									<span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
									<input id="city" name="city" placeholder="City" class="form-control"  type="text">
								</div>
								
							</div>
							<div class="form-group">
								<label  >Country</label> 
								
								<div class="input-group">
									<span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
									<input id="country" name="country" placeholder="Country" class="form-control"  type="text">
								</div>
								
							</div>
							<div class="form-group">
								<label  >Zip</label> 
								
								<div class="input-group">
									<span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
									<input id="zipcode" name="zipcode" placeholder="Zipcode" class="form-control"  type="text">
								</div>
								
							</div>
							<div class="form-group">
								<label  >Phone</label> 
								
								<div class="input-group">
									<span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
									<input id="phone" name="phone" placeholder="Contact" class="form-control"  type="text">
								</div>
								
							</div>
						</div>
						<div class="col-sm-1">
						</div>	
					</div>

					<div class="row">					

						<!-- Button -->
						<div class="form-group" align="center">
							<label class="col-md-4 control-label"></label>
							<div class="col-md-4"><br>
								<button type="submit" class="btn btn-warning" >Add <span class="glyphicon glyphicon-send"></span></button>
							</div>
						</div>
					</div>

				</fieldset>
			</form>

		</article>
	</section>
</div>
</div>
